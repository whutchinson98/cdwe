[package]
name = "cdwe"
description = "cd with env vars"
version = "0.3.0"
edition = "2021"
authors = ["synoet"]
include = ["src/**/*.rs", "shells/*"]
categories = ["command-line-utilities"]
homepage = "https://github.com/synoet/cdwe"
repository = "https://github.com/synoet/cdwe"
license = "MIT"
readme = "README.md"
keywords = [
    "cli",
    "command",
    "command-line",
    "shell",
    "tool",
]

[dependencies]
anyhow = "1.0.72"
clap = { version="4.3.12", features=["derive"] }
serde = {version = "1.0.171", features = ["derive"]}
serde_json = "1.0.117"
sha2 = "0.10.8"
tokio = { version = "1.38.0", features = ["tokio-macros", "rt", "full"] }
toml = "0.7.6"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
